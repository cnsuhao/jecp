<#include "../../inc/layout.html"><@layout>
<script type="text/javascript" charset="utf-8">
	var searchForm;
	var datagrid;
	var articleForm;
	$(function() {
		//查询列表	
		searchForm = $('#searchForm').form();
		datagrid = $('#datagrid').datagrid({
			url:'/oa/mailBox/dg/2',
			pagination:true,
			pagePosition:'bottom',
			rownumbers:true,
			pageSize:20,
			pageList:[ 20, 50, 100 ],
			fit:true,
			fitColumns:true,
			nowrap:true,
			border:false,
			idField:'ID',
			sortName:'MAILDATE',
			sortOrder:'desc',
			columns:[ [ {
				field:'ids',
				checkbox:true,
				formatter:function(value, row, index) {
					return row.ID;
				}
			},{
				title : '主题',
				field : 'TITLE',
				sortable : true,
				formatter : function(v,row) {
					return "<a href=\"javascript:view("+row.ID+",'"+v+"');\" title='"+v+"'>"+v+"</a>";
				}
			},{
				field:'MAILFROM',
				title:'发件人',
				sortable : true,formatter:function(v){ eval("var jf="+v+";");return "<span title='"+jf.m+"'>"+jf.n+"</span>";}
			},{
				field:'MAILDATE',
				title:'时间',
				sortable : true
			}] ],
			toolbar:[
			{
				text:'查看',
				iconCls:'icon-eye',
				handler:function() {
					view();
				}
			},
			<@btnPower safecode="gonggaoManage">
			    {
				text:'发邮件',
				iconCls:'icon-add',
				handler:function() {
					add();
				}
			}, '-',
			{
				text:'删除',
				iconCls:'icon-remove',
				handler:function() {
					del();
				}
			}, '-', {
				text:'修改',
				iconCls:'icon-edit',
				handler:function() {
					edit();
				}
			}, '-', {
				text:'再次发送',
				iconCls:'icon-edit',
				handler:function() {
					fabu();
				}
			}, '-',
			</@btnPower>
			{
				text:'取消选中',
				iconCls:'icon-undo',
				handler:function() {
					datagrid.datagrid('unselectAll');
				}
			}, '-' ],
			onRowContextMenu:function(e, rowIndex, rowData) {
				e.preventDefault();
				$(this).datagrid('unselectAll');
				$(this).datagrid('selectRow', rowIndex);
				$('#menu').menu('show', {
					left:e.pageX,
					top:e.pageY
				});
			}
		});
	});

	function _search() {
		datagrid.datagrid('load', sy.serializeObject(searchForm));
	}
	function cleanSearch() {
		datagrid.datagrid('load', {});
		searchForm.find('input').val('');
	}
	function del() {
		var rows = datagrid.datagrid('getSelections');
		var ids = [];
		if (rows.length > 0) {
			$.messager.confirm('请确认', '您要删除当前所选项目？', function(r) {
				if (r) {
					for ( var i = 0; i < rows.length; i++) {
						ids.push(rows[i].ID);
					}
					$.ajax({
						url:'/oa/Gonggao/del',
						data:{
							ids:ids.join(',')
						},
						dataType:'json',
						success:function(r) {
							datagrid.datagrid('load');
							datagrid.datagrid('unselectAll');
							if (r.success) {
								$.messager.show({
									title:'提示',
									msg:'删除成功！'
								});
							} else {
								$.messager.alert("操作错误",r.msg,'error');
							}
						}
					});
				}
			});
		} else {
			$.messager.alert('提示', '请选择要删除的记录！', 'error');
		}
	}
	function fabu() {
		var rows = datagrid.datagrid('getSelections');
		var ids = [];
		if (rows.length > 0) {
			$.messager.confirm('请确认', '您要发布当前所选项目？', function(r) {
				if (r) {
					for ( var i = 0; i < rows.length; i++) {
						ids.push(rows[i].ID);
					}
					$.ajax({
						url:'/oa/Gonggao/pulish',
						data:{
							ids:ids.join(',')
						},
						dataType:'json',
						success:function(r) {
							datagrid.datagrid('load');
							datagrid.datagrid('unselectAll');
							if (r.success) {
								$.messager.show({
									title:'提示',
									msg:'发布成功！'
								});
							} else {
								$.messager.alert("操作错误",r.msg,'error');
							}
						}
					});
				}
			});
		} else {
			$.messager.alert('提示', '请选择要发布的公告！', 'error');
		}
	}
	var editor;
	function add(id_) {
		$.messager.progress({
			text:'数据加载中....',
			interval:100
		});
		$('#Dialog_').dialog({
		    title:(id_==undefined?"新增":"回复")+"邮件",   
		    cache: false,
		    maximizable:true,
		    resizable:true,
		    width:800,
		    top:0,
		    href: '/oa/Gonggao/edit/'+(id_==undefined?'':id_),   
		    modal: false,
		    onLoad:function(){$.messager.progress('close');
		    	editor=KindEditor.create('.keditor', {
				themeType : 'default',
				uploadJson : '${root!}/file/up',
				fileManagerJson : '${root!}/file/manager',
				allowFileManager : false
			});},
			buttons:[ {
				text:'保存',
				iconCls:'icon-save',
				handler:function() {
					articleForm = $('#editForm').form({
						url:'/oa/Gonggao/save',
						success:function(data) {
							var json = $.parseJSON(data);
							if (json && json.success) {
								$.messager.show({
									title:'成功',
									msg:json.msg
								});
								datagrid.datagrid('reload');
								$("#poid").val(json.obj);
								//$('#Dialog_').dialog('close');
							} else {
								$.messager.show({
									title:'失败',
									msg:'操作失败！'
								});
							}
						}
					});
					editor.sync();//ajax提交时需要执行此方法
					editor.sync();
					articleForm.submit();
					}
				},
				{
				text:"关闭",
				iconCls:'icon-cancel',
				handler:function() {
					$('#Dialog_').dialog('close');
				}
			}]
		}); 
	}
	function edit() {
		var rows = datagrid.datagrid('getSelections');
		if (rows.length == 1) {
			add(rows[0].ID);
		} else {
			$.messager.alert('提示', '请选择一条记录！', 'error');
		}
	}
	function view(id_,title){
		if(id_==undefined){
			var rows = datagrid.datagrid('getSelections');
			if (rows.length == 1) {
				id_=rows[0].ID;
				title=rows[0].TITLE;
			}else{
				$.messager.alert('提示', '请选择一条记录！', 'error');
				return;
			}
		}
			$.messager.progress({
				text:'数据加载中....',
				interval:100
			});
			$('#Dialog_').dialog({
			    title: '查看-'+title,   
			    width: 800,   
			    top:0, 
			    cache: false,
			    maximizable:true,
			    href: '/oa/Gonggao/view/' + id_,   
			    modal: true,
			    onLoad:function(){$.messager.progress('close');},
				buttons:[ {
					text:"关闭",
					handler:function() {
						$('#Dialog_').dialog('close');
					}
				}]
			});   
	}
</script>
</head>
<body class="easyui-layout">
	<div region="north" border="false" title="搜索条件" collapsed="false"
		style="height: 60px; overflow:hidden;" align="left">
		<form id="searchForm">
		<input type="hidden" name="qryField" ">
		<div class="tableForm datagrid-toolbar" >
			<table style="height: 100%;width: auto;">
				<tr>
					<td>主题</td>
					<td><input name="title" style="width: 120px;"/></td>
					<td><a href="javascript:void(0);" class="easyui-linkbutton"
						iconCls="icon-search" onclick="_search();">查询</a>
				</tr>
			</table>
		</div>
		</form>
	</div>

	<div region="center" border="false">
		<table id="datagrid"></table>
	</div>
	<div id="Dialog_"></div>
</@layout>
