<table id="gglan" class="easyui-datagrid" style="width:550px;height:auto"data-options="singleSelect:true" >  
    <thead>  
        <tr>  
            <th data-options="field:'f1',width:110">标题</th>
            <th data-options="field:'f11',width:110">栏目</th>
            <th data-options="field:'f2',width:110">发布时间</th>  
            <th data-options="field:'f3',width:110">开始时间</th>
            <th data-options="field:'f4',width:110">结束时间</th>
            <th data-options="field:'f5',width:110">发布人</th>
        </tr>  
    </thead>
    <#if list??>  
    <tbody>
    	<#list list as l>
        <tr><td><a href="javascript:viewGG(${(l.id)!});">${(l.title)!}</a></td><td>${(l.glname)!}</td><td>${(l.fbdate)!}</td><td>${(l.startdate)!}</td><td>${(l.enddate)!}</td><td>${(l.fullname)!}(${(l.userno)!})</td></tr>
       </#list>
    </tbody>  
    </#if>
</table>  
<script>
function viewGG(id_){
	showDialog('/oa/Gonggao/view/'+id_,'查看-公告',800);
}
$(function(){
	$("#gglan").datagrid({singleSelect:true,fit:true,fitColumns:true,nowrap:true,rownumbers:true,border:false});
});
</script>
