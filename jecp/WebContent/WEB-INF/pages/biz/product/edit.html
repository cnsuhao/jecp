<form method="post" id="editForm" name="editForm">
<input type="hidden" name="id" value="${(po.id)!}" id="poid">
<table class="tableForm tableCss">
<tr>
<th><font color=red>*</font>产品名称</th>
<td><input type="text" name="cname"class="easyui-validatebox" value="${(po.cname)!}"></td>
<th><font color=red>*</font>产品单位</th>
<td><input type="text" name="dw"class="easyui-validatebox" value="${(po.dw)!}"></td>
</tr>
<tr>
<th><font color=red>*</font>序列号</th>
<td><input type="text" name="sn"class="easyui-validatebox" value="${(po.sn)!}"></td>
<th><font color=red>*</font>产品类型</th>
<td><input type="text" name="ptype"class="easyui-validatebox" value="${(po.ptype)!}"></td>
</tr>
<tr>
<th><font color=red>*</font>产品型号</th>
<td><input type="text" name="xinghao"class="easyui-validatebox" value="${(po.xinghao)!}"></td>
<th><font color=red>*</font>存放仓库</th>
<td><input type="text" name="ck"class="easyui-validatebox" value="${(po.ck)!}"></td>
</tr>
<tr>
<th><font color=red>*</font>公开零售价</th>
<td><input type="text" name="gklsj"class="easyui-validatebox" value="${(po.gklsj)!}"></td>
<th><font color=red>*</font>正常零售价</th>
<td><input type="text" name="zclsj"class="easyui-validatebox" value="${(po.zclsj)!}"></td>
</tr>
<tr>
<th><font color=red>*</font>批发指导价</th>
<td><input type="text" name="pfzdj"class="easyui-validatebox" value="${(po.pfzdj)!}"></td>
<th><font color=red>*</font>正常批发价</th>
<td><input type="text" name="zcpfj"class="easyui-validatebox" value="${(po.zcpfj)!}"></td>
</tr>
<tr>
<th><font color=red>*</font>内部指导价</th>
<td><input type="text" name="nbzdj"class="easyui-validatebox" value="${(po.nbzdj)!}"></td>
<th><font color=red>*</font>成本价</th>
<td><input type="text" name="cbj"class="easyui-validatebox" value="${(po.cbj)!}"></td>
</tr>
<tr>
<th><font color=red>*</font>采购人id</th>
<td><input type="text" name="cgren"class="easyui-validatebox" value="${(po.cgren)!}"></td>
<th><font color=red>*</font>安全库存量</th>
<td><input type="text" name="aqkcl"class="easyui-validatebox" value="${(po.aqkcl)!}"></td>
</tr>
<tr>
<th><font color=red>*</font>需要库存比较</th>
<td><input type="text" name="xykcbj"class="easyui-validatebox" value="${(po.xykcbj)!}"></td>
<th><font color=red>*</font>产品简介</th>
<td><input type="text" name="cpjj"class="easyui-validatebox" value="${(po.cpjj)!}"></td>
</tr>
<tr>
<th><font color=red>*</font>技术参数</th>
<td><input type="text" name="jscs"class="easyui-validatebox" value="${(po.jscs)!}"></td>
<th><font color=red>*</font>折扣规则</th>
<td><input type="text" name="zkgz"class="easyui-validatebox" value="${(po.zkgz)!}"></td>
</tr>
<tr>
<th><font color=red>*</font>厂商ID</th>
<td><input type="text" name="vid"class="easyui-validatebox" value="${(po.vid)!}"data-options="required:true"></td>
<th><font color=red>*</font>系列ID</th>
<td><input type="text" name="xlid"class="easyui-validatebox" value="${(po.xlid)!}"data-options="required:true"></td>
</tr>
<tr>
</tr>
</table>
</form>
