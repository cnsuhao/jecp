	function logout(b) {
		$.post('${root!}/logout', function() {
			if (b) {
				if (sy.isLessThanIe8()) {
					window.location.href="${root!}/";
				} else {
					location.replace(sy.bp());
				}
			} else {
				window.location.href="${root!}/";
			}
		});
